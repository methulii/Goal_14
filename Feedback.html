<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="header-content">
        <div class="logo">
            <img src="life-bw.png" alt="logo" width="100" height="94">
            <h2>United<br>Nations</h2>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
                <li><a href="sitemap.html">Sitemap</a></li>
                <li><a href="team.html">Team</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h2>We value your feedback!</h2>
        <form id="feedback-form" onsubmit="return validateFeedbackForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option>
                <option value="2">Poor</option>
                <option value="1">Very Poor</option>
            </select>
            
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment">
            
            <div id="feedback-error-message"></div>
            <div id="feedback-success-message"></div>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p style="background-color:white; padding:25px; text-align:center"><a href="editor.html" target="_blank">Visit Editor's Page</a></p>
    </footer>
    <script>
        function validateFeedbackForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            const rating = document.getElementById('rating').value;
            const errorMessage = document.getElementById('feedback-error-message');
            const successMessage = document.getElementById('feedback-success-message');

            try {
                if (name.trim() === '') throw 'Name cannot be empty';
                if (!validateEmail(email)) throw 'Invalid email format';
                if (message.trim() === '') throw 'Feedback message cannot be empty';
                if (rating === '') throw 'Please select a rating';
            } catch (err) {
                errorMessage.textContent = err;
                successMessage.textContent = '';
                return false;
            }

            errorMessage.textContent = '';
            successMessage.textContent = 'Feedback submitted successfully!';
            // Additional handling or submission logic can be added here
            return true;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
